specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # InvestorStrategy - Leaderboard Markees
  - kind: ethereum
    name: InvestorStrategy
    network: optimism
    source:
      address: "0x3B840B91fbEB6f942CE5770d094F89cb36D27BA1"
      abi: InvestorStrategy
      startBlock: 143700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Markee
        - InvestorStrategy
        - GlobalStats
        - FundsAdded
        - MessageUpdate
        - NameUpdate
      abis:
        - name: InvestorStrategy
          file: ./abis/InvestorStrategy.json
        - name: Markee
          file: ./abis/Markee.json
      eventHandlers:
        - event: MarkeeCreated(indexed address,indexed address,string,string,uint256)
          handler: handleMarkeeCreated
        - event: FundsAddedToMarkee(indexed address,indexed address,uint256,uint256)
          handler: handleFundsAddedToMarkee
        - event: MessageUpdated(indexed address,indexed address,string)
          handler: handleMessageUpdated
        - event: NameUpdated(indexed address,indexed address,string)
          handler: handleNameUpdated
      file: ./src/investor-strategy.ts

  # FixedStrategy 1 - "This is a sign"
  - kind: ethereum
    name: FixedStrategy1
    network: optimism
    source:
      address: "0x11ecb357084ebf87D7478414256C2745659e1760"
      abi: FixedStrategy
      startBlock: 143700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FixedMarkee
        - GlobalStats
      abis:
        - name: FixedStrategy
          file: ./abis/FixedStrategy.json
        - name: Markee
          file: ./abis/Markee.json
      eventHandlers:
        - event: MessageChanged(indexed address,string,string,uint256)
          handler: handleFixedMessageChanged
      file: ./src/fixed-strategy.ts

  # FixedStrategy 2 - "Anyone can pay to change"
  - kind: ethereum
    name: FixedStrategy2
    network: optimism
    source:
      address: "0xbC07fb2fC8F869bC1852A6a8d29eDc8a6eb0a66A"
      abi: FixedStrategy
      startBlock: 143700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FixedMarkee
        - GlobalStats
      abis:
        - name: FixedStrategy
          file: ./abis/FixedStrategy.json
        - name: Markee
          file: ./abis/Markee.json
      eventHandlers:
        - event: MessageChanged(indexed address,string,string,uint256)
          handler: handleFixedMessageChanged
      file: ./src/fixed-strategy.ts

  # FixedStrategy 3 - "That funds stuff you love"
  - kind: ethereum
    name: FixedStrategy3
    network: optimism
    source:
      address: "0x5b40a248cE3533e97cf3db696b065465428AB860"
      abi: FixedStrategy
      startBlock: 143700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FixedMarkee
        - GlobalStats
      abis:
        - name: FixedStrategy
          file: ./abis/FixedStrategy.json
        - name: Markee
          file: ./abis/Markee.json
      eventHandlers:
        - event: MessageChanged(indexed address,string,string,uint256)
          handler: handleFixedMessageChanged
      file: ./src/fixed-strategy.ts

templates:
  # Template for dynamically created Markee contracts from InvestorStrategy
  - kind: ethereum/contract
    name: Markee
    network: optimism
    source:
      abi: Markee
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Markee
        - FundsAdded
        - MessageUpdate
        - NameUpdate
      abis:
        - name: Markee
          file: ./abis/Markee.json
      eventHandlers:
        - event: FundsAdded(uint256,uint256,indexed address)
          handler: handleFundsAdded
        - event: MessageChanged(string,indexed address)
          handler: handleMessageChanged
        - event: NameChanged(string,indexed address)
          handler: handleNameChanged
      file: ./src/markee.ts
