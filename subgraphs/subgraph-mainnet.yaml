specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # InvestorStrategy - Leaderboard Markees
  - kind: ethereum
    name: InvestorStrategy
    network: mainnet
    source:
      address: "0xF0478A341aAd256C45CC7896ba08D2f00EAb72DA"
      abi: InvestorStrategy
      startBlock: 23740000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Markee
        - InvestorStrategy
        - GlobalStats
      abis:
        - name: InvestorStrategy
          file: ./abis/InvestorStrategy.json
        - name: Markee
          file: ./abis/Markee.json
      eventHandlers:
        - event: MarkeeCreated(indexed address,indexed address,string,string,uint256)
          handler: handleMarkeeCreated
        - event: FundsAddedToMarkee(indexed address,indexed address,uint256,uint256)
          handler: handleFundsAddedToMarkee
        - event: MessageUpdated(indexed address,indexed address,string)
          handler: handleMessageUpdated
        - event: NameUpdated(indexed address,indexed address,string)
          handler: handleNameUpdated
      file: ./src/investor-strategy.ts

templates:
  # Template for dynamically created Markee contracts
  - kind: ethereum/contract
    name: Markee
    network: mainnet
    source:
      abi: Markee
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Markee
        - FundsAdded
        - MessageUpdate
        - NameUpdate
      abis:
        - name: Markee
          file: ./abis/Markee.json
      eventHandlers:
        - event: MessageChanged(string,indexed address)
          handler: handleMessageChanged
        - event: NameChanged(string,indexed address)
          handler: handleNameChanged
        - event: FundsAdded(uint256,uint256,indexed address)
          handler: handleFundsAdded
      file: ./src/markee.ts
